{% set version = "1.1.0-2" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-maldirppa
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MALDIrppa_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MALDIrppa/MALDIrppa_{{ version }}.tar.gz
  sha256: c324a67913d53658c750bd5f90a4274016575285969f0f82f9a160df109bdca9

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-maldiquant
    - r-lattice
    - r-robustbase
    - r-signal
    - r-waveslim
  run:
    - r-base
    - r-maldiquant
    - r-lattice
    - r-robustbase
    - r-signal
    - r-waveslim

test:
  commands:
    - $R -e "library('MALDIrppa')"           # [not win]
    - "\"%R%\" -e \"library('MALDIrppa')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=MALDIrppa
  license: GPL-2.0-or-later
  summary: Provides methods for quality control and robust pre-processing and analysis of MALDI mass spectrometry data.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r
    - jenzopr

